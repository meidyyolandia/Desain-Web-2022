<!DOCTYPE html>
<html>
<head>
	<title>Latihan 5</title>
</head>
<body>
	<center><h1>Pendaftaran Anggota Perpustakaan UNS</h1></center>
	<hr>
	<form>
		<table>
			<tr>
				<td>Nama</td>
				<td>:</td>
				<td><input type="text"></td>
			</tr>

			<tr>
				<td>NIM/NIP</td>
				<td>:</td>
				<td><input type="text"></td>
			</tr>

			<tr>
				<td>Tempat Lahir</td>
				<td>:</td>
				<td><input type="text"></td>
			</tr>

			<tr>
				<td>Tanggal Lahir</td>
				<td>:</td>
				<td><input type="Date"></td>
			</tr>

			<tr>
				<td>Program</td>
				<td>:</td>
				<td><select>
				<option>== Pilih Program ==</option>
				<option>D3</option>
				<option>D4</option>
				<option>S1</option>
				<option>S2</option>
				<option>S3</option>
				<option>Dosen</option>
				<option>Karyawan</option>
				</select></td>
			</tr>

			<tr>
				<td>Fakultas</td>
				<td>:</td>
				<td><select>
				<option>== Pilih Fakultas ==</option>
				<option>Fakultas Ilmu Sosial dan Politik</option>
				<option>Fakultas Ekonomi dan Bisnis</option>
				<option>Fakultas Ilmu Budaya</option>
				<option>Fakultas Matematika dan Ilmu Pengetahuan</option>
				<option>Fakultas Pertanian</option>
				<option>Fakultas Keguruan dan Ilmu Pendidikan</option>
				<option>Fakultas Kedokteran</option>
				<option>Fakultas Teknik</option>
				<option>Fakultas Hukum</option>
				<option>Fakultas Seni Rupa dan Desain</option>
				<option>Fakultas Keolahragaan</option>
				<option>Pascasarjana</option>
				<option>Dosen/Karyawan</option>
				</select></td>
			</tr>

			<tr>
				<td>Prodi</td>
				<td>:</td>
				<td><input type="text"></td>
			</tr>
		
			<tr>
				<td>Alamat</td>
				<td>:</td>
				<td><textarea cols="25" rows="3"></textarea></td>
			</tr>

			<tr>
				<td>No. Handphone</td>
				<td>:</td>
				<td><input type="number"></td>
			</tr>

			<tr>
				<td>Jenis Kelamin</td>
				<td>:</td>
				<td><input type="radio" name='jenis_kelamin' value='pria'/>Pria
				<input type="radio" name='jenis_kelamin' value='perempuan'/>Perempuan</td>
			</tr>

			<tr>
				<td>Username</td>
				<td>:</td>
				<td><input type="text"></td>
			</tr>

			<tr>
				<td>Password</td>
				<td>:</td>
				<td><input type="Password"></td>
			</tr>

			<tr>
				<td>Email :</td>
				<td>:</td>
				<td><input type="email"></td>
			</tr>

			<tr>
				<td>
					<input type="Submit" value="Submit" name="">
					<input type="Reset" value="Reset" name="reset">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
