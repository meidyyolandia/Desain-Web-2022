<!DOCTYPE html>
<html>
<head>
	<title>Menggunakan media Query CSS3</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		.smartphone{
			display: none;
		}

		.logo{
			display: none;
		}

		@media only screen and (max-width: 428px){
			body{
				background-color: yellow;
			}

			.smartphone{
				display: block;
			}

			.logo{
				display: none;
			}
		}

		@media only screen and (min-width: 1024px){
			.logo{
				width: auto;
				height: 100%;
				display: block;
			}
	</style>

</head>
<body>
	<h3>Menggunakan Media Query CSS 3</h3>
	<div class="smartphone">
		<h2>Terdeteksi ukuran smartphone</h2>
	</div>

	<div class="logo">
	<img src="https://i0.wp.com/uns.ac.id/id/wp-content/uploads/logo-uns-biru.png?w=528&ssl=1" class="logo">
	</div>

</body>
</html>
